<!-- <div class="search"> -->

    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!-- Home name Column -->
        <ng-container matColumnDef="home_team">
        <th mat-header-cell *matHeaderCellDef> Home </th>
        <td mat-cell *matCellDef="let element"> {{element.home_team?.full_name}} </td>
        </ng-container>
    
        <!-- Home Score Column -->
        <ng-container matColumnDef="home_team_score">
        <th mat-header-cell *matHeaderCellDef> Home score </th>
        <td mat-cell *matCellDef="let element"> {{element.home_team_score}} </td>
        </ng-container>
    
        <!-- Visitor name Column -->
        <ng-container matColumnDef="visitor_team">
        <th mat-header-cell *matHeaderCellDef> Visitors </th>
        <td mat-cell *matCellDef="let element"> {{element.visitor_team?.full_name}} </td>
        </ng-container>
    
        <!-- Visitor score Column -->
        <ng-container matColumnDef="visitor_team_score">
        <th mat-header-cell *matHeaderCellDef> Visitors score </th>
        <td mat-cell *matCellDef="let element"> {{element.visitor_team_score}} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date:"dd/MM/YY"}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

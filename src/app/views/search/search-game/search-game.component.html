<div class="search">

    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!-- Position Column -->
        <ng-container matColumnDef="full_name">
        <th mat-header-cell *matHeaderCellDef> Home team </th>
        <td mat-cell *matCellDef="let element"> {{element.home_team?.full_name}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="home_team_score">
        <th mat-header-cell *matHeaderCellDef> Score </th>
        <td mat-cell *matCellDef="let element"> {{element.home_team_score}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="visitor_team">
        <th mat-header-cell *matHeaderCellDef> Visitor team </th>
        <td mat-cell *matCellDef="let element"> {{element.visitor_team}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="visitor_team_score">
        <th mat-header-cell *matHeaderCellDef> Visitor score </th>
        <td mat-cell *matCellDef="let element"> {{element.visitor_team_score}} {{element.date}}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
  
</div>

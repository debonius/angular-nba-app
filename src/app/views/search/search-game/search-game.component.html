<div class="search">

  <mat-form-field *ngFor="let filter of filterSelectObj" style="margin-left: 15px;">
    <mat-label>{{filter.name}}</mat-label>
    <input matInput value="">
  </mat-form-field>

  <button mat-stroked-button class="btn-reset" color="basic" (click)="resetFilters()">Reset</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Home name Column -->
    <ng-container matColumnDef="home_team">
    <th mat-header-cell *matHeaderCellDef> Home team</th>
    <td mat-cell *matCellDef="let element"> {{element.home_team?.full_name}} </td>
    </ng-container>

    <!-- Home Score Column -->
    <ng-container matColumnDef="home_team_score">
    <th mat-header-cell *matHeaderCellDef> Score </th>
    <td mat-cell *matCellDef="let element"> {{element.home_team_score}} </td>
    </ng-container>

    <!-- Visitor name Column -->
    <ng-container matColumnDef="visitor_team">
    <th mat-header-cell *matHeaderCellDef> Away team </th>
    <td mat-cell *matCellDef="let element"> {{element.visitor_team?.full_name}} </td>
    </ng-container>

    <!-- Visitor score Column -->
    <ng-container matColumnDef="visitor_team_score">
    <th mat-header-cell *matHeaderCellDef> Score </th>
    <td mat-cell *matCellDef="let element"> {{element.visitor_team_score}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date:"dd/MM/YY"}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>

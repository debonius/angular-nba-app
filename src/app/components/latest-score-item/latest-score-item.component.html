<li class="scores-list-item">
    <div class="main-infos">
        <div class="teams-wrap">
            <img src="../../assets/img/ball.svg" height="16" alt="ball icon">

            <div class="teams-wrap__home-team">
                <img class="teams-wrap__team-logo" src="../../assets/img/team-logos/{{ score?.home_team?.abbreviation }}.svg" height="21" alt="">
                <span class="teams-wrap__team-name">
                    {{ score?.home_team?.abbreviation }}
                </span>
            </div>
            <span>VS</span>
            <div class="teams-wrap__home-team">
                <img class="teams-wrap__team-logo" [src]="'../../assets/img/team-logos/' + score?.visitor_team?.abbreviation + '.svg'" height="21" alt="">
                <span class="teams-wrap__team-name">
                    {{ score?.visitor_team?.abbreviation }}
                </span>
            </div>
                        
            <span class="teams"> VS {{ score?.visitor_team?.abbreviation }}</span>
        </div>
        <span class="score">{{ score?.home_team_score }} : {{ score?.visitor_team_score }}</span>
    </div>
    <div class="other-infos">
        <div class="date-city-wrap">
            <span class="date">{{ score?.date | date: 'mediumDate'}} | </span>
            <span class="city">{{ score?.home_team?.city }}</span>
        </div>
    </div>
</li>
<mat-divider></mat-divider>

<article class="box--white latest-results">
    <ul class="results-list">
        
        
        
        <li class="results-item">
            <div class="heading">
                <img src="../../assets/img/ball.svg" height="28" alt="ball icon">
                <span class="teams">Home team VS Visitors team</span>
            </div>
            <div class="infos">
                <span class="score">score</span>
                <div class="date-city-wrap">
                    <span class="date">Date | </span>
                    <span class="city">City</span>
                </div>
            </div>
        </li>
    </ul>
    <button [routerLink]="['/game-scores']" class="btn-primary">All game scores</button>
</article>

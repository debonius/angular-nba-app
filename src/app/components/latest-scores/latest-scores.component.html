<h1 class="section-heading">Latest scores</h1>
<mat-card class="card--rounded latest-scores">
    <mat-card-content>
        <ul class="game__list">
            <app-latest-score-item *ngFor="let score of (latestScoresItems | async)?.data" [score]="score"></app-latest-score-item>
        </ul>
    </mat-card-content>
</mat-card>
